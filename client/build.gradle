/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.collabnote.java-application-conventions'
}

dependencies {
    implementation 'io.github.vincenzopalazzo:material-ui-swing:1.1.4'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation project(':shared')
}

application {
    // Define the main class for the application.
    mainClass = 'com.collabnote.client.App'
}

jar {
    manifest {
        attributes "Main-Class": "com.collabnote.client.App"
    }
}

jmh {
    fork = 1
    profilers = ['com.collabnote.client.profiler.MemoryUsageProfiler',
        'com.collabnote.client.profiler.TotalMemoryProfiler']
    failOnError = true
    forceGC = true
    humanOutputFile = project.file("${project.buildDir}/results/jmh/human.txt")
    resultsFile = project.file("${project.buildDir}/results/jmh/results.txt")
    // resultFormat = 'CSV'
}
