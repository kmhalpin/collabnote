 */

plugins {
    id 'com.collabnote.java-application-conventions'
}

dependencies {
    implementation 'io.github.vincenzopalazzo:material-ui-swing:1.1.4'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'guru.nidi:graphviz-java:0.18.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation project(':shared')
}

application {
    // Define the main class for the application.
    mainClass = 'com.collabnote.client.App'
}

jar {
    manifest {
        attributes "Main-Class": "com.collabnote.client.App"
    }
}

jmh {
    includes = ['com\\.collabnote\\.client\\.InsertDeleteBenchmark.*']
    fork = 1
    profilers = [//'gc',
        // 'com.collabnote.client.profiler.MemoryUsageProfiler',
        'com.collabnote.client.profiler.OperationDelay'
        /*'com.collabnote.client.profiler.TotalMemoryProfiler'*/]
    failOnError = true
    forceGC = true
    humanOutputFile = project.file("${project.buildDir}/results/jmh/human.txt")
    resultsFile = project.file("${project.buildDir}/results/jmh/results.txt")
    // resultFormat = 'CSV'
}
